server:
  port: ${PORT:8080}

spring:
  application:
    name: api-gateway

  webflux:
    cors:
      allowed-origins:
        - http://localhost:5173
        - http://localhost:3000
        - https://tiffine-online.netlify.app
      allowed-methods:
        - GET
        - POST
        - PUT
        - PATCH
        - DELETE
        - OPTIONS
      allowed-headers:
        - Authorization
        - Content-Type
        - X-USER-ID
        - X-ROLE
        - X-INTERNAL-KEY
      exposed-headers:
        - Authorization
      allow-credentials: true

  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: ${EUREKA_URL:http://localhost:8761/eureka/}

management:
  endpoints:
    web:
      exposure:
        include: health

jwt:
  secret: ${JWT_SECRET}

gateway:
  secret: ${GATEWAY_INTERNAL_SECRET}